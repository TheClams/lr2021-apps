            RSSI: 1
            MODEM_EXTERNAL: 2
            PREAMBLE_DETECTION: 3
            RX_DONE: 4
            SYNC_FOUND: 5
            HIC_IRQ_13: 6
            RTC: 7
        - name: trigger_stop
          bit_width: 4
          byte_positions:
          - - 2
            - '3:0'
          description: Trigger selection for the Raw IQ capture stop. Automatically stopped on Rx stop
          optional: false
          enum:
            SOFT_TRIGGER: 0
            RSSI: 1
            MODEM_EXTERNAL: 2
            PREAMBLE_DETECTION: 3
            RX_DONE: 4
            SYNC_FOUND: 5
            HIC_IRQ_13: 6
            RTC: 7
        - name: rssi_up
          bit_width: 9
          byte_positions:
          - - 3
            - '7:0'
          - - 5
            - '0'
          description: RSSI up threshold used in case start_trigger selection is RSSI (in -dBm unsigned fixed 7.1)
          optional: true
        - name: rssi_down
          bit_width: 9
          byte_positions:
          - - 4
            - '7:0'
          - - 5
            - '1'
          description: RSSI down threshold used in case stop_trigger selection is RSSI (in -dBm unsigned fixed 7.1)
          optional: true
  regmem:
    commands:
      WriteRegMem32:
        opcode: 260
        description: Writes a block of 32-bit words in register/memory space starting at a specific address. The address is
          auto-incremented after each data word so that data is stored in contiguous register/memory locations. Address must
          be 32-bit aligned and data length must be a multiple of 4. Maximum 32 words
        parameters:
        - name: addr
          bit_width: 24
          byte_positions:
          - - 2
            - '7:0'
          - - 3
            - '7:0'
          - - 4
            - '7:0'
          description: 24-bit starting address (must be 32-bit aligned)
          optional: false
        - name: data
          bit_width: 32
          byte_positions:
          - - 5
            - '7:0'
          - - 6
            - '7:0'
          - - 7
            - '7:0'
          - - 8
            - '7:0'
          description: Variable length array of 32-bit data words to write (1-64 words, each 4 bytes)
          optional: false
      WriteRegMemMask32:
        opcode: 261
        description: Read-Modify-Writes data at given register/memory address. Only the masked bits (Mask bits = 1) of a single
          32-bit word are modified. Address must be 32-bit aligned
        parameters:
        - name: addr
          bit_width: 24
          byte_positions:
          - - 2
            - '7:0'
          - - 3
            - '7:0'
          - - 4
            - '7:0'
          description: 24-bit register/memory address (must be 32-bit aligned)
          optional: false
        - name: mask
          bit_width: 32
          byte_positions:
          - - 5
            - '7:0'
          - - 6
            - '7:0'
          - - 7
            - '7:0'
          - - 8
            - '7:0'
          description: 32-bit mask indicating which bits to modify (1=modify, 0=preserve)
          optional: false
        - name: data
          bit_width: 32
          byte_positions:
          - - 9
            - '7:0'
          - - 10
            - '7:0'
          - - 11
            - '7:0'
          - - 12
            - '7:0'
          description: 32-bit data to write (only masked bits will be applied)
          optional: false
      ReadRegMem32:
        opcode: 262
        description: Reads a block of 32-bit words in register/memory space starting at a specific address. The address is
          auto-incremented after each data word so that data is read from contiguous register locations. Address must be 32-bit
          aligned. Maximum 64 words
        parameters:
        - name: addr
          bit_width: 24
          byte_positions:
          - - 2
            - '7:0'
          - - 3
            - '7:0'
          - - 4
            - '7:0'
          description: 24-bit starting address (must be 32-bit aligned)
          optional: false
        - name: len
          bit_width: 8
          byte_positions:
          - - 5
            - '7:0'
          description: Number of 32-bit words to read (maximum 64)
          optional: false
        status_fields:
        - name: data
          bit_width: 0
          byte_positions: []
          description: Variable length array of 32-bit data words read from memory (len words, each 4 bytes)
          optional: false
  system:
