          and automatically switch to RX mode to demodulate the right SF. Calling SetLoraModulationParams will disable all
          side detectors
        parameters:
        - name: sd1_sf
          bit_width: 4
          byte_positions:
          - - 2
            - '7:4'
          description: Spreading Factor of Side detector 1
          optional: true
          enum:
            SF5: 5
            SF6: 6
            SF7: 7
            SF8: 8
            SF9: 9
            SF10: 10
            SF11: 11
            SF12: 12
        - name: sd1_ldro
          bit_width: 2
          byte_positions:
          - - 2
            - '3:2'
          description: PPM Offset of Side detector 1
          optional: true
          enum:
            'OFF': 0
            'ON': 1
        - name: sd1_inv
          bit_width: 1
          byte_positions:
          - - 2
            - '0'
          description: IQ Invert of Side detector 1
          optional: true
        - name: sd2_sf
          bit_width: 4
          byte_positions:
          - - 3
            - '7:4'
          description: Spreading Factor of Side detector 2
          optional: true
          enum:
            SF5: 5
            SF6: 6
            SF7: 7
            SF8: 8
            SF9: 9
            SF10: 10
            SF11: 11
            SF12: 12
        - name: sd2_ldro
          bit_width: 2
          byte_positions:
          - - 3
            - '3:2'
          description: PPM Offset of Side detector 2
          optional: true
          enum:
            'OFF': 0
            'ON': 1
        - name: sd2_inv
          bit_width: 1
          byte_positions:
          - - 3
            - '0'
          description: IQ Invert of Side detector 2
          optional: true
        - name: sd3_sf
          bit_width: 4
          byte_positions:
          - - 4
            - '7:4'
          description: Spreading Factor of Side detector 3
          optional: true
          enum:
            SF5: 5
            SF6: 6
            SF7: 7
            SF8: 8
            SF9: 9
            SF10: 10
            SF11: 11
            SF12: 12
        - name: sd3_ldro
          bit_width: 2
          byte_positions:
          - - 4
            - '3:2'
          description: PPM Offset of Side detector 3
          optional: true
          enum:
            'OFF': 0
            'ON': 1
        - name: sd3_inv
          bit_width: 1
          byte_positions:
          - - 4
            - '0'
          description: IQ Invert of Side detector 3
          optional: true
      SetLoraSideDetSyncword:
        opcode: 549
        description: Configure the LoRa RX multi SF (side detectors) syncwords
        parameters:
        - name: sd1_sw
          bit_width: 8
          byte_positions:
          - - 2
            - '7:0'
          description: Syncword for side detector 1
          optional: true
        - name: sd2_sw
          bit_width: 8
          byte_positions:
          - - 3
            - '7:0'
          description: Syncword for side detector 2
          optional: true
        - name: sd3_sw
          bit_width: 8
          byte_positions:
          - - 4
            - '7:0'
          description: Syncword for side detector 3
          optional: true
      ConfigLoraPreambleModulation:
        opcode: 550
        description: Configures the LoRa phase modulation demodulation during preamble feature. If enabled, for TX the preamble
          will have a phase modulation overlayed to the LoRa modulation
        parameters:
        - name: pmod_en
          bit_width: 1
          byte_positions:
          - - 2
            - '7'
          description: Enable preamble modulation
          optional: false
        - name: dram_ret
          bit_width: 3
          byte_positions:
          - - 2
            - '2:0'
          description: DRAM retention configuration
          optional: false
        - name: wakeup_time
          bit_width: 16
          byte_positions:
          - - 3
            - '7:0'
          - - 4
            - '7:0'
          description: Wakeup time
          optional: false
        - name: min_sleep_time
          bit_width: 24
          byte_positions:
          - - 5
            - '7:0'
          - - 6
            - '7:0'
          - - 7
            - '7:0'
          description: Minimum sleep time
          optional: false
        - name: err_thr
          bit_width: 7
          byte_positions:
          - - 8
            - '6:0'
          description: Error threshold
          optional: true
        - name: min_sym
          bit_width: 4
          byte_positions:
          - - 9
            - '7:4'
          description: Minimum symbols
          optional: true
        - name: detect_time_sym
          bit_width: 4
          byte_positions:
          - - 9
            - '3:0'
          description: Detection time in symbols
          optional: true
        - name: start_offset
          bit_width: 8
          byte_positions:
          - - 10
            - '7:0'
          description: Start offset
          optional: true
        - name: end_offset
          bit_width: 8
          byte_positions:
          - - 11
            - '7:0'
          description: End offset
          optional: true
      SetLoraCadParams:
        opcode: 551
        description: Configure LoRa CAD mode parameters. Sets up Channel Activity Detection which searches for presence of
          LoRa preamble symbols
        parameters:
        - name: nb_symbols
          bit_width: 8
          byte_positions:
          - - 2
            - '7:0'
          description: CAD length in symbols
          optional: false
        - name: pbl_any
          bit_width: 1
          byte_positions:
          - - 3
            - '4'
          description: Detect any preamble length
          optional: false
        - name: pnr_delta
          bit_width: 4
          byte_positions:
          - - 3
            - '3:0'
          description: Peak to noise ratio delta. Set to 8 for fast CAD reducing CAD time when there is no activity to detect.
          optional: false
        - name: exit_mode
          bit_width: 8
          byte_positions:
          - - 4
            - '7:0'
          description: Action taken after CAD
          optional: false
          enum:
            CAD_ONLY: 0
            CAD_RX: 1
            CAD_LBT: 16
        - name: timeout
          bit_width: 24
          byte_positions:
          - - 5
            - '7:0'
          - - 6
            - '7:0'
          - - 7
            - '7:0'
          description: Timeout for CAD operation
          optional: false
        - name: det_peak
          bit_width: 8
          byte_positions:
          - - 8
            - '7:0'
          description: Detection peak threshold. Ratio between peak value and average, given in 3.4b fixed point format. Typical value are between 50 to 70.
          optional: false
      SetLoraCad:
        opcode: 552
        description: Set device into RX CAD mode (LoRa). The Channel Activity Detection searches for the presence of LoRa
          preamble symbols. Parameters must be previously set using SetLoraCadParams
        parameters: []
      GetLoraRxStats:
        opcode: 553
        description: Gets the internal statistics of the received packets. Statistics are reset on a POR, sleep without memory
          retention and the command ResetRxStats
        parameters: []
        status_fields:
        - name: pkt_rx
          bit_width: 16
          byte_positions:
          - - 2
            - '7:0'
          - - 3
            - '7:0'
          description: Total number of received packets
          optional: false
        - name: crc_error
          bit_width: 16
          byte_positions:
          - - 4
            - '7:0'
          - - 5
            - '7:0'
          description: Number of received packets with a CRC error
          optional: false
        - name: header_error
          bit_width: 16
          byte_positions:
          - - 6
            - '7:0'
          - - 7
            - '7:0'
          description: Number of received packets with a header error
          optional: false
        - name: detection
          bit_width: 16
          byte_positions:
          - - 8
            - '7:0'
          - - 9
            - '7:0'
          description: Number of preamble detection
          optional: false
        - name: false_sync
          bit_width: 16
          byte_positions:
          - - 10
            - '7:0'
          - - 11
            - '7:0'
          description: Number of false synchronizations
          optional: false
      GetLoraPacketStatus:
        opcode: 554
        description: Gets the status of the last received packet. Status is updated at the end of a reception (RxDone or CadDone
          irqs)
        parameters: []
        status_fields:
        - name: crc
          bit_width: 1
          byte_positions:
          - - 2
            - '4'
          description: CRC status from header (explicit mode) or configured setting (implicit mode). 1=CRC_ON, 0=CRC_OFF
          optional: false
        - name: coding_rate
          bit_width: 4
          byte_positions:
          - - 2
            - '3:0'
          description: Coding rate from header (explicit mode) or configured setting (implicit mode)
          optional: false
        - name: pkt_length
          bit_width: 8
          byte_positions:
          - - 3
            - '7:0'
          description: Length of the last packet received
          optional: false
        - name: snr_pkt
          bit_width: 8
          signed: true
          byte_positions:
          - - 4
            - '7:0'
          description: Estimation of SNR on last packet received. In two's complement format multiplied by 4. Actual SNR in
            dB is snr_pkt/4
          optional: false
        - name: rssi_pkt
          bit_width: 9
          byte_positions:
          - - 5
            - '7:0'
          - - 7
            - '1'
          description: Average over last packet received of RSSI. Actual signal power is –rssi_pkt/2 [dBm]
          optional: false
        - name: rssi_signal_pkt
          bit_width: 9
          byte_positions:
          - - 6
            - '7:0'
          - - 7
            - '0'
          description: Estimation of RSSI of the LoRa signal (after despreading) on last packet received. Actual value is
            -rssi_signal_pkt/2 [dBm]
          optional: false
        - name: detector
          bit_width: 4
          byte_positions:
          - - 7
            - '5:2'
          description: Flags which detector(s) received the packet. 0001=main, 0010=side1, 0100=side2, 1000=side3. In normal
            RX, only one flag is set. In CAD, all detector paths triggered are set
          optional: false
        - name: freq_offset
          bit_width: 24
          byte_positions:
          - - 8
            - '7:0'
          - - 9
            - '7:0'
          - - 10
            - '7:0'
          description: Frequency error as a signed 24b value in Hz
          signed: true
          optional: true
        - name: gain_step_pre
          bit_width: 8
          byte_positions:
          - - 11
            - '7:0'
          description: AGC gain latched on preamble
          optional: true
      SetLoraAddress:
        opcode: 555
        description: Sets the address for LoRa RX address filtering
        parameters:
        - name: addr_comp_len
          bit_width: 4
          byte_positions:
          - - 2
            - '7:4'
          description: Number of bytes (0..8) used in address filtering. 0=no address filtering
          optional: false
        - name: addr_comp_pos
          bit_width: 4
          byte_positions:
          - - 2
            - '3:0'
          description: Address position in byte in the frame (header not counted)
          optional: false
        - name: addr
          bit_width: 64
          le: true
          byte_positions:
          - - 3
            - '7:0'
          - - 4
            - '7:0'
          - - 5
            - '7:0'
          - - 6
            - '7:0'
          - - 7
            - '7:0'
          - - 8
            - '7:0'
          - - 9
            - '7:0'
          - - 10
            - '7:0'
          description: Variable length address used to filter. 1-8 bytes can be sent, depending on addr_comp_len configured
          optional: false
