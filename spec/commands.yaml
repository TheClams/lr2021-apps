categories:
  ble:
    commands:
      SetBleModulationParams:
        opcode: 608
        description: Configure the modulation parameters for BLE packets
        parameters:
        - name: ble_mode
          bit_width: 2
          byte_positions:
          - - 2
            - '1:0'
          description: BLE PHY mode selection
          optional: false
          enum:
            LE_1MB: 0
            LE_2MB: 1
            LE_CODED_500K: 2
            LE_CODED_125K: 3
        - name: rx_bw
          bit_width: 8
          byte_positions:
          - - 3
            - '7:0'
          description: Manually force an RX bandwidth (optional parameter)
          optional: true
          enum:
            BW_AUTO: 255
            BW_3076: 0
            BW_2857: 64
            BW_2666: 128
            BW_2222: 192
            BW_1333: 136
            BW_1111: 200
            BW_888: 144
