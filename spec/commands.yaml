          byte_positions:
          - - 5
            - '7:0'
          - - 6
            - '7:0'
          description: Payload length (same as for FSK)
          optional: false
        - name: crc
          bit_width: 4
          byte_positions:
          - - 7
            - '7:4'
          description: CRC configuration (same as FSK)
          optional: false
          enum:
            CRC_OFF: 0
            CRC_1_BYTE: 1
            CRC_2_BYTE: 2
            CRC_3_BYTE: 3
            CRC_4_BYTE: 4
            CRC_1_BYTE_INV: 9
            CRC_2_BYTE_INV: 10
            CRC_3_BYTE_INV: 11
            CRC_4_BYTE_INV2: 12
        - name: manchester
          bit_width: 4
          byte_positions:
          - - 7
            - '3:0'
          description: Manchester encoding configuration
          optional: false
          enum:
            'OFF': 0
            'ON': 1
            ON_INV: 3
      SetOokCrcParams:
        opcode: 643
        description: Sets the OOK CRC parameters (same as for FSK)
        parameters:
        - name: polynom
          bit_width: 32
          byte_positions:
          - - 2
            - '7:0'
          - - 3
            - '7:0'
          - - 4
            - '7:0'
          - - 5
            - '7:0'
          description: CRC polynomial
          optional: false
        - name: init
          bit_width: 32
          byte_positions:
          - - 6
            - '7:0'
          - - 7
            - '7:0'
          - - 8
            - '7:0'
          - - 9
            - '7:0'
          description: CRC initialization value
          optional: false
      SetOokSyncWord:
        opcode: 644
        description: Sets the OOK syncword. Limited to 32bits max
        parameters:
        - name: syncword
          bit_width: 32
          byte_positions:
          - - 2
            - '7:0'
          - - 3
            - '7:0'
          - - 4
            - '7:0'
          - - 5
            - '7:0'
          description: Syncword value (limited to 32 bits max)
          optional: false
        - name: bit_order
          bit_width: 1
          byte_positions:
          - - 6
            - '7'
          description: Bit order for syncword transmission
          optional: false
          enum:
            LSB_FIRST: 0
            MSB_FIRST: 1
        - name: nb_bits
          bit_width: 7
          byte_positions:
          - - 6
            - '6:0'
          description: Number of bits in syncword
          optional: false
      SetOokAddress:
        opcode: 645
        description: Sets the OOK address (same as for FSK)
        parameters:
        - name: addr_node
          bit_width: 8
          byte_positions:
          - - 2
            - '7:0'
          description: Node address
          optional: false
        - name: addr_bcast
          bit_width: 8
          byte_positions:
          - - 3
            - '7:0'
          description: Broadcast address
          optional: false
      GetOokPacketStatus:
        opcode: 647
        description: Gets the status of the last received OOK packet. Status is updated at the end of a reception (RxDone
          irq), but rssi_sync is already updated on SyncWordValid irq
        parameters: []
        status_fields:
        - name: pkt_len
          bit_width: 16
          byte_positions:
          - - 2
            - '7:0'
          - - 3
            - '7:0'
          description: Length of the last received packet in bytes (including optional data added in the FIFO, crc, ...)
          optional: false
        - name: rssi_avg
          bit_width: 9
          byte_positions:
          - - 4
            - '7:0'
          - - 6
            - '2'
          description: Average RSSI over the last packet received. Actual signal power is –rssi_avg/2 (dBm)
          optional: false
        - name: rssi_high
          bit_width: 9
          byte_positions:
          - - 5
            - '7:0'
          - - 6
            - '0'
          description: RSSI value of high bits. Actual signal power is –rssi_high/2 (dBm)
          optional: false
        - name: addr_match_bcast
          bit_width: 1
          byte_positions:
          - - 6
            - '5'
          description: Broadcast address match indication
          optional: false
        - name: addr_match_node
          bit_width: 1
          byte_positions:
          - - 6
            - '4'
          description: Node address match indication
          optional: false
        - name: lqi
          bit_width: 8
          byte_positions:
          - - 7
            - '7:0'
          description: Link quality indicator (0.25dB)
          optional: false
      SetOokDetector:
        opcode: 648
        description: Configures the OOK detection. This API is for RX only. Detection pattern for TX has directly to be put
          into the TX FIFO
        parameters:
        - name: preamble_pattern
          bit_width: 16
          byte_positions:
          - - 2
            - '7:0'
          - - 3
            - '7:0'
          description: 'The detection pattern. The LSBit is the first bit received. The pattern''s 2 least significant bits
            must be either 01 or 10. Examples: ADS-B=0x0285, RTS=0x1E, INOVA=0x2A6D'
          optional: false
        - name: pattern_length
          bit_width: 4
          byte_positions:
          - - 4
            - '3:0'
          description: 'Pattern length - 1 (i.e. for a pattern length of 2, set this to 1). The actual pattern length must
            be of even length (i.e. the argument must be odd). Examples: ADS-B=15, RTS=7, INOVA=15'
          optional: false
        - name: pattern_num_repeats
          bit_width: 5
          byte_positions:
          - - 5
            - '4:0'
          description: 'Number of repetitions of the preamble pattern. Used to control the timeout for SyncWord search. Max
            value (31) disables the synchronization timeout. Examples: ADS-B=0, RTS=1, INOVA=18'
          optional: false
        - name: sw_is_raw
          bit_width: 1
          byte_positions:
          - - 6
            - '5'
          description: 'Syncword encoding mode: 0=syncword is encoded same way as the payload, 1=syncword is not encoded'
          optional: false
        - name: sfd_kind
          bit_width: 1
          byte_positions:
          - - 6
            - '4'
          description: Start of frame delimiter kind. Set to 0 for ADS-B, RTS and INOVA
          optional: false
          enum:
            FALLING_EDGE: 0
            RISING_EDGE: 1
        - name: sfd_length
          bit_width: 4
          byte_positions:
          - - 6
            - '3:0'
          description: 'Length in bits of the SFD. Examples: RTS=9, ADS-B=0, INOVA=0'
          optional: false
      SetOokWhiteningParams:
        opcode: 649
        description: Configure the whitening for OOK packets. Setting a polynomial of 0 will disable the whitening. It is
          recommended to have either whitening or manchester encoding enabled for OOK
        parameters:
        - name: bit_idx
          bit_width: 4
          byte_positions:
          - - 2
            - '7:4'
          description: Index of the LFSR bit used to whitened data
          optional: false
        - name: polynom
          bit_width: 12
          byte_positions:
          - - 2
            - '3:0'
          - - 3
            - '7:0'
          description: 12-bit whitening polynomial
          optional: false
        - name: init
          bit_width: 12
          byte_positions:
          - - 4
            - '3:0'
          - - 5
            - '7:0'
          description: 12-bit whitening init value
          optional: false
  ranging:
    commands:
      SetRangingAddr:
        opcode: 632
        description: Sets the ranging Id for this device (used in the slaves)
        parameters:
        - name: slave_addr
          bit_width: 32
          byte_positions:
          - - 2
            - '7:0'
          - - 3
            - '7:0'
          - - 4
            - '7:0'
          - - 5
            - '7:0'
          description: 32-bit ranging address for this device
          optional: false
          default: 25
        - name: check_length
          bit_width: 3
          byte_positions:
          - - 6
            - '2:0'
          description: Defines how many of the 4 bytes of the address are checked against the request address sent by the
            master. Checked bytes are the LSB if check_length<4
          optional: false
          default: 4
      SetRangingReqAddr:
        opcode: 633
        description: Sets the ranging Id for the requests (used in the master)
        parameters:
        - name: req_addr
          bit_width: 32
          byte_positions:
          - - 2
            - '7:0'
          - - 3
            - '7:0'
          - - 4
            - '7:0'
          - - 5
            - '7:0'
          description: 32-bit request address for ranging requests
          optional: false
          default: 25
      GetRangingResult:
        opcode: 634
        description: Gets the ranging result (For Master or spy only). Based on type parameter, different results are returned.
          The Distance [m] = rng1*150/(2^12*LoraBW), with LoraBW in MHz. For extended mode type=1 results, rng1 and rng2 values
          should be averaged to get a distance estimation unaffected by Doppler effect
        parameters:
        - name: kind
          bit_width: 8
          byte_positions:
          - - 2
            - '7:0'
          description: Type of ranging result to return
          optional: false
          enum:
            LATEST_RAW: 0
            EXTENDED_RAW: 1
            GAIN_STEPS: 2
        status_fields:
        - name: rng1
          bit_width: 24
          byte_positions:
          - - 2
            - '7:0'
          - - 3
            - '7:0'
          - - 4
            - '7:0'
          description: First ranging measurement value (always present)
          optional: false
        - name: rssi1
          bit_width: 8
          byte_positions:
          - - 5
            - '7:0'
          description: RSSI value for first ranging measurement (always present)
          optional: false
        - name: rng2
          bit_width: 24
          byte_positions:
          - - 6
            - '7:0'
          - - 7
            - '7:0'
          - - 8
            - '7:0'
          description: Second ranging measurement value (only for type=1 extended mode)
          optional: true
        - name: rssi2
          bit_width: 8
          byte_positions:
          - - 9
            - '7:0'
          description: RSSI value for second ranging measurement (only for type=1 extended mode)
          optional: true
      SetRangingTxRxDelay:
        opcode: 635
        description: Sets the Tx->Rx delay for the ranging calibration
        parameters:
        - name: delay
          bit_width: 32
          byte_positions:
          - - 2
            - '7:0'
          - - 3
            - '7:0'
          - - 4
            - '7:0'
          - - 5
            - '7:0'
          description: Tx to Rx delay for ranging calibration
          optional: false
      SetRangingParams:
        opcode: 636
        description: Sets the ranging specific parameters
        parameters:
        - name: extended_mode
          bit_width: 1
          byte_positions:
          - - 2
            - '7'
          description: 'Extended mode enable: 0=disabled, 1=enabled'
          optional: false
          enum:
            DISABLED: 0
            ENABLED: 1
        - name: spy_mode
          bit_width: 1
          byte_positions:
          - - 2
            - '6'
          description: 'Spy mode enable: Set to 1 to enable spy mode on the next set_rx. In SPY mode, the radio acts like
            a normal device in slave mode and will send a response to any request for its address, but will also listen to
            requests/responses pairs not addressed to it'
          optional: false
          enum:
            DISABLED: 0
            ENABLED: 1
        - name: nb_symbols
          bit_width: 6
          byte_positions:
          - - 2
            - '5:0'
          description: Sets the number of chirps sent in the responses
          optional: false
      GetRangingStats:
        opcode: 637
        description: 'Gets the ranging counters for ranging exchanges. Statistics are reset on a POR, sleep without memory
          retention and the command ResetRxStats. Note: for extended ranging mode, the counters are incremented twice, once
          for each request/response'
        parameters: []
        status_fields:
        - name: exchange_valid
          bit_width: 16
          byte_positions:
          - - 2
            - '7:0'
          - - 3
            - '7:0'
          description: Number of valid ranging exchanges
          optional: false
        - name: request_valid
          bit_width: 16
          byte_positions:
          - - 4
            - '7:0'
          - - 5
            - '7:0'
          description: Number of valid ranging requests
          optional: false
        - name: response_done
          bit_width: 16
          byte_positions:
          - - 6
            - '7:0'
          - - 7
            - '7:0'
          description: Number of completed responses
          optional: false
        - name: timeout
          bit_width: 16
          byte_positions:
          - - 8
            - '7:0'
          - - 9
            - '7:0'
          description: 'Number of timeouts (For Manager role: no response received from slave; For Subordinate role: no extended
            request received in extended mode)'
          optional: false
        - name: request_discarded
          bit_width: 16
          byte_positions:
          - - 10
            - '7:0'
          - - 11
            - '7:0'
          description: Number of discarded requests
          optional: false
  raw:
    commands:
      SetRawIqTxParams:
        opcode: 659
